<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Msg Popup</title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="../dist/jquery-msgpopup.css" />
</head>
<body>
	<header class="top">
		<div class="base">
			<div class="base-content">
				<h1 class="main-title">
					<div>Msg Popup</div>
					<div class="obs">Simple and elegant popup messages :)</div>
				</h1>
				<div class="main-preview">
					<button type="button" class="btn btn-normal" data-btn-click-me>Click me!</button>
					<button type="button" class="btn btn-success" data-btn-header-example="success">Success</button>
					<button type="button" class="btn btn-error" data-btn-header-example="error">Error</button>
					<button type="button" class="btn btn-alert" data-btn-header-example="alert">Alert</button>
					<button type="button" class="btn btn-info" data-btn-header-example="info">Info</button>
				</div>
				<div class="preview-custom-types">
					<button type="button" class="btn btn-normal" data-btn-header-custom="type">Custom type</button>
					<button type="button" class="btn btn-normal" data-btn-header-custom="html">Custom HTML</button>
					<button type="button" class="btn btn-normal" data-btn-header-custom="html-css">Custom HTHL and custom CSS</button>
				</div>
			</div>
		</div>
	</header>

	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="../dist/jquery-msgpopup.js"></script>
	<script src="./js/examples.js"></script>
</body>
</html>
